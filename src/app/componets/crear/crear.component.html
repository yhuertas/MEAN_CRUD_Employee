<div class="container">
    <h1 class="text-center mt-5">Crear Empleado</h1>
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-4">
            <form #registrarEmpleadoForm="ngForm" (ngSubmit)="crear()">
                <div class="form-group">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="employee.name">
                </div>
                <div class="form-group">
                    <label for="position" class="form-label" >Position</label>
                    <input type="text" class="form-control" id="position" name="position" #position="ngModel" [(ngModel)]="employee.position">
                </div>
                <div class="form-group">
                    <label for="office" class="form-label" >Office</label>
                    <input type="text" class="form-control" id="office"name="office" #office="ngModel" [(ngModel)]="employee.office">
                </div>
                <div class="form-group">
                    <label for="salary" class="form-label" >Salary</label>
                    <input type="number" class="form-control" id="salary"name="salary" #salary="ngModel" [(ngModel)]="employee.salary">
                </div>
                <button type="submit" class="btn btn-primary">Crear empleado</button>
            </form>
        </div>
    </div>
</div>
